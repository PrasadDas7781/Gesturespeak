<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GestureSpeak - Learn Sign Language</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
      
      margin-top: 50px;
      font-size: 50px;
      
      color: orangered;
    }

    h2{
      font-size: 14px;
      
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #video {
      width: 100%;
      display: block;
      border-radius: 10px 10px 0 0;
    }

    #controls {
      text-align: center;
      padding: 10px;
      background-color: #fff;
      border-radius: 0 0 10px 10px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
    }

    .btn-primary {
      color: white;
      background-color: orangered;
    }

    .btn-danger {
      color: white;
      background-color: orangered;
    }

    .btn-info {
      color: white;
      background-color: orangered;
    }

    .btn:hover {
      opacity: 0.8;
    }

    #recognized-alphabet {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      width: 790px;
     height: 77px;
    }
    #button1{
      color: white;
      background-color: orangered;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
      
    }
    h2 ,h1{
      margin: 0;
      text-align: center;   
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>GestureSpeak
    <h2>Bridging Communication Gap </h2>
  </h1>
  <div class="container">
    <div class="section">
      <video id="video" autoplay class="w-100"></video>
    </div>
    <div class="section">
      <div id="controls">
        <button class="btn btn-info" onclick="startCamera()">Start Camera</button>
        <button class="btn btn-danger" onclick="stopCamera()">Stop Camera</button>
        <button class="btn btn-primary" onclick="Speak()">Speak</button>
        <button id="button1" onclick="location.reload()">Reset</button>
      </div>
    </div>
    <textarea  id="recognized-alphabet" >
      
    </textarea>

  </div>

  <script>
    let videoStream;
    let currentCamera = 'environment';
    let word = '';

    let speeach= new SpeechSynthesisUtterance();
    async function Speak() {
      
      speeach.text=document.getElementById("recognized-alphabet").value;
      window.speechSynthesis.speak(speeach);
    };




    async function startCamera() {
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCamera } });
        document.getElementById('video').srcObject = videoStream;
        setInterval(captureFrame, 1000);
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    function captureFrame() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(sendDataToFlask, 'image/png');
    }

    function sendDataToFlask(blobData) {
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/process_video_frames', true);
      xhr.setRequestHeader('Content-Type', 'application/octet-stream');
      xhr.onload = function () {
        if (xhr.status === 200) {
          console.log('Data sent successfully');
          const response = JSON.parse(xhr.responseText);
          word += response.recognized_alphabet;
          displayRecognizedAlphabet(word);
        } else {
          console.error('Error sending data to Flask:', xhr.statusText);
        }
      };
      xhr.onerror = function () {
        console.error('Network error while sending data to Flask');
      };
      xhr.send(blobData);
    }

    function displayRecognizedAlphabet(alphabet) {
      document.getElementById('recognized-alphabet').textContent = alphabet;
    }

    function stopCamera() {
      if (videoStream) {
        videoStream.getTracks().forEach((track) => track.stop());
        document.getElementById('video').srcObject = null;
      }
    }

    $(document).ready(function () {
      getRecognizedAlphabet();
    });

    function getRecognizedAlphabet() {
      $.ajax({
        url: '/process_video_frames',
        type: 'POST',
        success: function (data) {
          word += data.recognized_alphabet;
          displayRecognizedAlphabet(word);
        },
        error: function (xhr, status, error) {
          console.error('Error:', error);
        }
      });
      setTimeout(getRecognizedAlphabet, 100);
    }
  </script>
</body>
</html>
